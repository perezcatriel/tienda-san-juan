<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tienda San Juan</title>
		<link rel="stylesheet" href="./src/style.css" />
		<script src="./src/main.mjs"></script>
	</head>
	<body>
		<header>
			<input type="search" name="" id="" placeholder="Buscar..." />
			<h1>San Juan Shop</h1>
			<a href=""><img src="" alt="redes" /></a>
			<div class="login-shop">
				<a href=""><img src="./assets/shop.svg" alt="" /></a>
				<a href=""><img src="./assets/avatar.svg" alt="Login" /></a>
			</div>
		</header>

		<nav>
			<ul>
				<a href=""><li>Home</li></a>
				<a href=""><li>Coleccion</li></a>
				<a href=""><li>Ofertas</li></a>
				<a href=""><li>Carrito</li></a>
				<a href=""><li>Contacto</li></a>
			</ul>
		</nav>

		<form class="login">
			<label for="">
				<input type="text" name="" id="" placeholder="Ingrese su usuario" />
				<p>INCORRECTO: Ud. no es "admin"</p>
			</label>

			<button type="submit">Ingresar</button>
		</form>

		<main>
			<figure class="imagen-principal">
				<img src="" alt="" class="img-pricipal" />
				<figcaption class="slogan">Colección San Juan Shop</figcaption>
				<button class="coleccion">Colección</button>
			</figure>

			<aside>
				<article class="art 1">
					<img
						src="./assets/nike-blanca.jpg"
						alt="Foto"
						class="foto-articulo"
					/>
					<p id="descripcion-1">Descripcion 1...</p>

					<div class="imagen-descripcion">
						<p>$<span id="precio-1">18.48</span></p>
						<img src="./assets/like.svg" alt="" onclick="like(1)" />
					</div>
				</article>

				<article class="art 2">
					<img src="./assets/nike-gris.jpg" alt="Foto" class="foto-articulo" />
					<p id="descripcion-2">Descripcion 2...</p>

					<div class="imagen-descripcion">
						<p>$<span id="precio-2">32.18</span></p>
						<img src="./assets/like.svg" alt="" onclick="like(2)" />
					</div>
				</article>

				<article class="art 3">
					<img src="./assets/nike-roja.jpg" alt="Foto" class="foto-articulo" />
					<p id="descripcion-3">Descripcion 3...</p>

					<div class="imagen-descripcion">
						<p>$<span id="precio-3">24.00</span></p>
						<img src="./assets/like.svg" alt="" onclick="like(3)" />
					</div>
				</article>
			</aside>
		</main>

		<section class="carrito">
			<div class="carrito-descripcion">
				<h2>Carrito de <span>---</span></h2>
				<ul class="articulos">
					<!--  -->
				</ul>
			</div>

			<div class="resultado">
				<p>cantidad de productos <span id="cantidad-total"></span></p>

				<p>Total a pagar $<span id="pago-total"></span></p>
			</div>
		</section>

		<footer>
			<a href="">Formulario</a>
			<a href="">Contacteme</a>
		</footer>
	</body>
</html>
